<html>
    <head>
        <link href='https://fonts.googleapis.com/css?family=Source+Code+Pro' rel='stylesheet' type='text/css'>
        <link href='style.css' rel='stylesheet' type='text/css'>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.2.1/jquery.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/mori/0.3.2/mori.min.js"></script>
        <script src="js/ripple.js"></script>
        <script src="js/ui.js"></script>
        <script>
        $(function () {
            $("#input-text").keydown(function (e) {
                if (e.ctrlKey) {
                    switch (e.keyCode) {
                        case 13: // Enter
                            ui.runIt();
                            break;
                        case 46: // Delete
                            $("#input-text").val("");
                            break;
                    }
                }
            }).val("(define say (function (x) (function () (log x))))\n\n(say \"hello\")");
            $("#run-button").click(function () { ui.runIt(); });
            $("#build-button").click(function () { ui.buildIt(); });
        });
        </script>
    </head>
    <body>
        <textarea id="input-text" rows="4" cols="50"></textarea>
        <button id="run-button">Run</button>
        <button id="build-button">Build</button>
        <div class="clear"></div>
        <div id="results"></div>
        <div id="defines"></div>
        <div id="artifact"></div>
    </body>
</html>
