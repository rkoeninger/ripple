<html>
    <head>
        <link href='https://fonts.googleapis.com/css?family=Source+Code+Pro' rel='stylesheet' type='text/css'>
        <link href='style.css' rel='stylesheet' type='text/css'>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.2.1/jquery.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/mori/0.3.2/mori.min.js"></script>
        <script src="js/ripple.js"></script>
        <script src="js/ui.js"></script>
        <script>
        $(function () {
            $("#input-text").keydown(function (e) {
                if (e.ctrlKey) {
                    switch (e.keyCode) {
                        case 13: // Enter
                            ui.runIt();
                            break;
                        case 46: // Delete
                            $("#input-text").val("");
                            break;
                        case 35: // End
                            ui.closeParens();
                            break;
                    }
                }
            }).val("(log \"1\")");
            $("#run-button").click(function () { ui.runIt(); });
            $("#build-button").click(function () { ui.buildIt(); });
            $("#undo-button").click(function () { ui.undo(); });
            $("#inline-button").click(function () { ui.inline(); });
            $("#dump-button").click(function () { ui.dump(); });
            $("#file-select").change(function () { ui.showFile(); });
        });
        </script>
    </head>
    <body>
        <textarea id="input-text" rows="4" cols="50"></textarea>
        <button id="run-button">Run</button>
        <button id="build-button">Build</button>
        <button id="undo-button">Undo</button>
        <button id="inline-button">Inline</button>
        <button id="dump-button">Dump</button>
        <textarea id="buffer-text" rows="4" cols="25" readonly></textarea>
        <select id="file-select" size="5" style="width: 50px;"></select>
        <textarea id="file-content" rows="4" cols="25" readonly></textarea>
        <div class="clear"></div>
        <div id="results"></div>
        <div id="defines"></div>
        <div id="artifact"></div>
    </body>
</html>
